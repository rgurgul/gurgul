<!DOCTYPE html>
<html ng-app="gurgul" lang="pl">
<html>
<head>
  <meta charset="utf-8">
  <title>Browser update</title>
  <script src="../lib/jquery-1.11.1.min.js"></script>
  <style>
    body {
      margin : 40px;
    }

    .title {
      color          : #2778ec;
      font-size      : 28pt;
      font-weight    : 300;
      vertical-align : bottom;
      margin-bottom  : 20px;
      font-family    : "Segoe UI", "verdana";
      position       : relative;
    }

    p, a {
      font-family : "Segoe UI", "verdana";
      font-size   : 20px;
    }

    dd {
      padding : 0;
      margin  : 0;
    }
  </style>
</head>
<body>
<p>Twoja przeglądarka <span class="bro"></span> jest przestarzała.</p>
<p><a href="http://browsehappy.com">Zaktualizuj ją lub pobierz</a> którąś z nowoczesnych przeglądarek.</p>
</body>

<script>

  $(function() {
    browserInfo();
  })

  navigator.saysWho = function() {
    var ua = navigator.userAgent, N = navigator.appName, tem, M = ua.match(/(opera|chrome|safari|firefox|msie|trident)\/?\s*([\d\.]+)/i)
      || [];
    M = M[2] ? [M[1], M[2]] : [N, navigator.appVersion, '-?'];
    if (M && (tem = ua.match(/version\/([\.\d]+)/i)) != null) {
      M[2] = tem[1];
    }
    return M.join(' ');
  };

  function browserInfo() {
    $('.bro').html('(' + navigator.saysWho() + ')');
  }
</script>

</html>
